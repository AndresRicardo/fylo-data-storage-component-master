<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="container">

    <article class="card-1">
      <div class="logo"><img src="images/logo.svg" alt="logo fylo"></div>

      <div class="icons">
        <div class="icon"><img src="images/icon-document.svg" alt="icon-document"></div>
        <div class="icon"><img src="images/icon-folder.svg" alt="icon folder"></div>
        <div class="icon"><img src="images/icon-upload.svg" alt="icon upload"></div>
      </div>
    </article>

    <article class="card-2">
      <p class="text">Youâ€™ve used <strong>815 GB</strong> of your storage</p>

      <div class="bar-container">
        <div class="bar-space">
          <div class="bar-color">
            <div class="bar-point">
            </div>
          </div>
        </div>
        <div class="limits">
          <div class="start">0 GB</div>
          <div class="finish">1000 GB</div>
        </div>
      </div>

      <div class="data-left">
        <span class="number">185</span>
        <span class="left">GB Left</span>
      </div>
    </article>
  </section>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/AndresRicardo/fylo-data-storage-component-master">Richi</a>.
  </footer>
</body>

</html>
